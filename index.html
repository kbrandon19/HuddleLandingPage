<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/b9045a564f.js" crossorigin="anonymous"></script>

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./scss/main.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <header>
    <nav class="nav">
      <div class="logo">
        <img src="./images/logo.svg" width="100%" alt="">
      </div>

    </nav>
  </header>

  <main class="main-container">

    <div class="image">
      <img src="./images/illustration-mockups.svg" width="100%" alt="">
    </div>

    <div class="content">
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </div>


  </main>


  <footer>
    <div class="social">
      <div class="icons">
        <i class="fab fa-facebook fa-lg"></i>
        <i class="fab fa-twitter fa-lg"></i>
        <i class="fab fa-instagram fa-lg"></i>
      </div>
    </div>
  </footer>

</body>

</html>
